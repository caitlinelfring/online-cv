{% assign languages = site.data.resume.sections | find: "name", "Skills" %}
{% if languages %}
<div class="languages-container container-block">

  <h2 class="container-block-title">
    Skills
  </h2>

  <ul class="list-unstyled interests-list">
    {%for language in languages.entries %}
    <li>
      {{ language.what }}
      <span class="lang-desc">{{ language.description }}</span>
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
