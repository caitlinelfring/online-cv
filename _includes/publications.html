{% assign publications = site.data.resume.sections | find: "name", "Blog Posts" %}
{% if publications %}
<section class="section publications-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-file-alt fa-stack-1x fa-inverse"></i>
    </span>
    Blog Posts
  </h2>

  {% if publications.intro %}
  <div class="intro">
    {{ publications.intro | markdownify }}
  </div><!--//intro-->
  {% endif %}

  {% for publication in publications.entries %}
  <div class="item">
    <a href="{{ publication.url }}">{{ publication.what }}</a>
  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
